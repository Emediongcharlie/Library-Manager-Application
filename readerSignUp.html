<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader's SignUp</title>
    <link rel="stylesheet" href="./librarianSignUp.css">
</head>
<body>
    <div class="signUpContainer">
        
    <div id="signUpInfo">
        <h1 class = "intro">Reader's Sign Up!</h1>
        <div class = "createIntro">Create Your account or Login to continue</div>
            <form id = "form-containerTwo">
            <input placeholder="Enter First Name" type="text" name="search" class ="firstname"><br />
            <input placeholder="Enter Last Name" type="text" name="search" class ="lastname"><br />
            <input placeholder="Enter Your Email" type="email" name="search" class ="email"><br />
            <input placeholder="Enter Username" type="username" name="search" class ="username"><br />
            <input placeholder="Enter Your password" type="password" name="search" class ="password"><br />
            <button class = "create" type="submit" name="search">Sign Up</button>    
            <div class = "create-title">If registered already? <a class = "signupButton" href="http://127.0.0.1:5500/readerLogin.html">Login Here</a></div>
            
        </form>

    </div>
    </div>
    <script src = "./readerSignUp.js"></script>
</body>
</html>
