<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian's Login</title>
    <link rel="stylesheet" href="./librarianLogin.css">
</head>
<body>
    <div class="center">
        <button id ="open_button">Login</button>
    </div>
    
    <div class="signUpContainer">
        <div id="signUpInfoPopUpBox">
            <!-- <div class = "close-button">&times;</div> -->
        <h1 class = "intro">Librarian's Login!</h1>
        <div class = "createIntro">Login to Your account</div>
            <form class = "form-container">
            <input placeholder="Enter Username" type="username" name="search" class ="username"><br />
            <input placeholder="Enter Your password" type="password" name="search" class ="password"><br />
            <button class = "create" type="submit" name="search">Login</button>    
            <div class = "create-title">If not registered yet? <a class = "signupButton" href="http://127.0.0.1:5500/librarianSignUp.html">Sign Up</a></div>
            
        </form>

    </div>
   
    </div>
    <script src = "./librarianLoginScript.js"></script>
</body>
</html>
